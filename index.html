<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <form id="add-form">
      <h2>Add two numbers:</h2>
      <label for="num1">First Number</label>
      <input type="number" id="num1">
      <label for="num2">Second Number</label>
      <input type="number" id="num2">
      <button type="submit" name="add">Add</button>
      <div id="add-result"></div>
    </form>
    <form id="subtract-form">
      <h2>Subtract two numbers:</h2>
      <label for="num1">First Number</label>
      <input type="number" id="sub1">
      <label for="num2">Second Number</label>
      <input type="number" id="sub2">
      <button type="submit" name="subtract">Subtract</button>
      <div id="subtract-result"></div>
    </form>
    <form id="multiply-form">
      <h2>Multiply two numbers:</h2>
      <label for="num1">First Number</label>
      <input type="number" id="mul1">
      <label for="num2">Second Number</label>
      <input type="number" id="mul2">
      <button type="submit" name="multiply">Multiply</button>
      <div id="multiply-result"></div>
    </form>
    <form id="divide-form">
      <h2>Divide two numbers:</h2>
      <label for="num1">First Number</label>
      <input type="number" id="div1">
      <label for="num2">Second Number</label>
      <input type="number" id="div2">
      <button type="submit" name="add">Divide</button>
      <div id="divide-result"></div>
    </form>
  </body>
</html>
